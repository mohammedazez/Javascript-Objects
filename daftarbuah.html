<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Buah</title>
  </head>
  <body>
    <div id="box"></div>

    <script>
      let buah = [
        {
          nama: "Apple",
          warna: "hijau",
          namaLatin: "Malus sylvestris",
          tipeBiji: "single seed",
        },
        {
          nama: "Banana",
          warna: "kuning",
          namaLatin: "Musa paradisiaca",
          tipeBiji: "single seed",
        },
        {
          nama: "Blueberry",
          warna: "ungu",
          namaLatin: "Vaccinium corymbosum",
          tipeBiji: "single seed",
        },
        {
          nama: "Cherry",
          warna: "merah",
          namaLatin: "Prunus apetala",
          tipeBiji: "Double seed",
        },
        {
          nama: "Lemon",
          warna: "Kuning",
          namaLatin: "Citrus limon",
          tipeBiji: "Single seed",
        },
        {
          nama: "Mango",
          warna: "Kuning",
          namaLatin: "Citrus reticulata",
          tipeBiji: "Double seed",
        },
        {
          nama: "Orange",
          warna: "Kuning",
          namaLatin: "Malus sylvestris",
          tipeBiji: "Single seed",
        },
        {
          nama: "Pear",
          warna: "kuning kehijauan",
          namaLatin: "Pyrus caucasica",
          tipeBiji: "Double seed",
        },
      ];

      var html = "<table border='1|1'>";
      for (var i = 0; i < buah.length; i++) {
        html += "<tr>";
        html += "<td>" + buah[i].nama + "</td>";
        html += "<td>" + buah[i].warna + "</td>";
        html += "<td>" + buah[i].namaLatin + "</td>";
        html += "<td>" + buah[i].tipeBiji + "</td>";

        html += "</tr>";
      }
      html += "</table>";
      document.getElementById("box").innerHTML = html;
    </script>
  </body>
</html>
